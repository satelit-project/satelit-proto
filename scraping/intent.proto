syntax = "proto3";

package scraping;

import "data/source.proto";

// Asks to begin scraping process from specific source
message ScrapeIntent {
  // Intent ID
  string id = 1;
  // Indicator from where to scrape data
  data.Source source = 2;
}

// Result of scraping process
message ScrapeIntentResult {
  // Intent ID
  string id = 1;
  // Wherever scraping was successful
  bool succeeded = 2;
  // Error description if scraping was unsuccessful
  string error_description = 3;
}
