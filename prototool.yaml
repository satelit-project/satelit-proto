protoc:
  version: 3.7.1

lint:
  group: google

excludes:
  - plugins
  - .idea

generate:
  go_options:
    import_path: satelit-project/satelit-proto

  plugins:
    - name: go
      type: go
      flags: plugins=grpc
      output: ../satelit-scraper/proto
      path: plugins/bin/protoc-gen-go

    - name: rust
      output: ../satelit-import/src/proto
      flags: grpc,no-flat-modules,extern_path=.uuid.UUID=::uuid::Uuid
      path: plugins/bin/protoc-gen-rust
      untied_flags_passing: true

    - name: rust
      output: ../satelit-scheduler/src/proto
      flags: grpc,no-flat-modules,extern_path=.uuid.UUID=::uuid::Uuid
      path: plugins/bin/protoc-gen-rust
      untied_flags_passing: true

    - name: rust
      output: ../satelit-cli/src/proto
      flags: grpc,no-flat-modules,extern_path=.uuid.UUID=::uuid::Uuid
      path: plugins/bin/protoc-gen-rust
      untied_flags_passing: true
